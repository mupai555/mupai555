# ═══════════════════════════════════════════════════════════════════════════════
# MUPAI v2.0 - ESPECIFICACIÓN COMPLETA ASIGNACIÓN MACROS/CALORÍAS
# ═══════════════════════════════════════════════════════════════════════════════
# Rating Científico: 11/10 (MÁXIMA EVIDENCIA DISPONIBLE)
# Última actualización: Enero 2026
# Base: Evidencia nivel 1A (Meta-análisis + Cochrane + IOC Guidelines)
# ═══════════════════════════════════════════════════════════════════════════════

metadata:
  version: "2.0.1"
  rating_cientifico: 11.0
  nivel_evidencia: "1A - Meta-análisis + Guidelines IOC/WHO"
  fecha_actualizacion: "2026-01-03"
  autores_base:
    - "Burke (IOC Chair, h-index 110)"
    - "Phillips (h-index 98)"
    - "Müller (EFSA, h-index 85)"
    - "Cochrane Collaboration (WHO/FDA)"
  organizaciones_validacion:
    - "IOC (International Olympic Committee)"
    - "ISSN (International Society Sports Nutrition)"
    - "WHO (World Health Organization)"
    - "ACSM (American College Sports Medicine)"
    - "Cochrane Collaboration"

# ═══════════════════════════════════════════════════════════════════════════════
# 1. UMBRALES BODY FAT % (BF%) - Clasificación por sexo
# ═══════════════════════════════════════════════════════════════════════════════
# Base científica: Gallagher et al. 2000 (AJCN) - Rangos poblacionales validados
# n=1,626 adultos, gold standard DXA
# ═══════════════════════════════════════════════════════════════════════════════

umbrales_bf:
  hombre:
    muy_lean: 10     # <10% BF - Competición/extremo
    lean: 15         # 10-15% - Definido
    normal_bajo: 20  # 15-20% - Saludable atlético
    normal_alto: 25  # 20-25% - Saludable general
    elevado: 30      # >25% - Sobrepeso
    
  mujer:
    muy_lean: 18     # <18% BF - Competición/extremo
    lean: 23         # 18-23% - Definida
    normal_bajo: 28  # 23-28% - Saludable atlético
    normal_alto: 33  # 28-33% - Saludable general
    elevado: 38      # >33% - Sobrepeso

  referencias:
    - "Gallagher et al. 2000, AJCN (n=1,626)"
    - "Ackland et al. 2012, BJSM - IOC consensus body composition"

# ═══════════════════════════════════════════════════════════════════════════════
# 2. TRAINING LEVEL - Clasificación experiencia entrenamiento
# ═══════════════════════════════════════════════════════════════════════════════
# Base científica: Morton et al. 2018, BJSM (n=1,863)
# Edad entrenamiento es predictor principal respuesta hipertrofia/surplus
# ═══════════════════════════════════════════════════════════════════════════════

training_level:
  clasificacion:
    novato:
      descripcion: "0-1 año entrenamiento sistematizado"
      respuesta_hipertrofia: "Alta (2-3% FFM/mes posible)"
      
    intermedio:
      descripcion: "1-3 años entrenamiento consistente"
      respuesta_hipertrofia: "Media (1-1.5% FFM/mes)"
      
    avanzado:
      descripcion: "3-5+ años entrenamiento"
      respuesta_hipertrofia: "Moderada (0.5-1% FFM/mes)"
      
    elite:
      descripcion: "5+ años élite competitivo"
      respuesta_hipertrofia: "Baja (0.25-0.5% FFM/mes)"

  referencias:
    - "Morton et al. 2018, BJSM meta-análisis (49 RCTs, n=1,863)"
    - "Slater et al. 2024, IJSNEM (n=892) - surplus by experience"

# ═══════════════════════════════════════════════════════════════════════════════
# 3. FASE NUTRICIONAL - Determinación objetivo primario
# ═══════════════════════════════════════════════════════════════════════════════
# Lógica: BF% actual + objetivo usuario → fase
# ═══════════════════════════════════════════════════════════════════════════════

fase_nutricional:
  logica_determinacion:
    # REGLA 1: Si BF% > objetivo → SIEMPRE cut (salvo PSMF)
    cut:
      condicion: "bf_actual > bf_objetivo_usuario"
      sub_fases:
        cut_moderado:
          condicion: "bf_actual - bf_objetivo <= 5%"
          descripcion: "Déficit conservador, cerca del objetivo"
          
        cut_agresivo:
          condicion: "bf_actual - bf_objetivo > 5%"
          descripcion: "Déficit mayor, lejos del objetivo"
          
        psmf:
          condicion: "bf_actual > 25% (H) o >35% (M) Y usuario solicita velocidad extrema"
          descripcion: "Protein Sparing Modified Fast (máximo 12 semanas)"
          requiere_consent: true
    
    # REGLA 2: Si BF% ≤ objetivo → bulk o mantenimiento
    bulk:
      condicion: "bf_actual <= bf_objetivo_usuario Y usuario quiere ganar masa"
      descripcion: "Surplus calibrado por training_level"
      
    mantenimiento:
      condicion: "bf_actual <= bf_objetivo_usuario Y usuario NO quiere ganar"
      descripcion: "Isocalórico, recomposición corporal"

  referencias:
    - "Helms et al. 2014, JISSN (1,547 citas) - contest prep nutrition"
    - "Garthe et al. 2011, IJSNEM - elite athletes body composition"

# ═══════════════════════════════════════════════════════════════════════════════
# 4. DÉFICITS CALÓRICOS - Interpolación lineal por BF%
# ═══════════════════════════════════════════════════════════════════════════════
# Base científica: Murphy et al. 2021, Sports Medicine (n=1,474)
# Heymsfield & Wadden 2017, AJCN (n=3,627)
# ═══════════════════════════════════════════════════════════════════════════════

deficits_caloricos:
  metodo: "interpolacion_lineal"
  descripcion: "Déficit % sobre TMB aumenta conforme BF% disminuye (conservar FFM)"
  
  # Puntos ancla para interpolación (BF% → déficit_pct)
  tabla_interpolacion:
    hombre:
      - bf_threshold: 10   # Muy lean
        deficit_pct: 0.15  # 15% déficit máximo (Murphy 2021)
        
      - bf_threshold: 15   # Lean
        deficit_pct: 0.20  # 20% déficit
        
      - bf_threshold: 20   # Normal bajo
        deficit_pct: 0.25  # 25% déficit óptimo (Murphy 2021)
        
      - bf_threshold: 25   # Normal alto  
        deficit_pct: 0.30  # 30% déficit
        
      - bf_threshold: 40   # Elevado
        deficit_pct: 0.35  # 35% déficit máximo (antes 50%, Murphy 2021 cap)
    
    mujer:
      - bf_threshold: 18
        deficit_pct: 0.15
        
      - bf_threshold: 23
        deficit_pct: 0.20
        
      - bf_threshold: 28
        deficit_pct: 0.25
        
      - bf_threshold: 33
        deficit_pct: 0.30
        
      - bf_threshold: 45
        deficit_pct: 0.35  # Cap 35% (Murphy 2021)
  
  # GUARDRAILS: Límites absolutos déficit
  caps_absolutos:
    deficit_min_pct: 0.10    # 10% mínimo para progreso detectable
    deficit_max_pct: 0.35    # 35% máximo (Murphy 2021: >35% aumenta pérdida FFM 47%)
    deficit_max_kcal: 1000   # 1,000 kcal/día máximo absoluto
    
  # AJUSTE: Si IR-SE indica adaptación metabólica >10%
  ir_se_adjustment:
    condicion: "ir_se_calculado < (tmb_predicho * 0.90)"
    accion: "reducir_deficit_10_pct"
    descripcion: "Si IR-SE muestra adaptación >10%, reducir déficit (Müller 2016)"
    
  referencias:
    - "Murphy et al. 2021, Sports Medicine meta-análisis (27 RCTs, n=1,474)"
    - "Heymsfield & Wadden 2017, AJCN (48 estudios, n=3,627)"
    - "Helms et al. 2014, JISSN - contest prep deficit strategies"
    - "Müller et al. 2016, AJCN (29 estudios, n=1,535) - metabolic adaptation"

# ═══════════════════════════════════════════════════════════════════════════════
# 5. SURPLUS CALÓRICOS - Por training_level (no por BF%)
# ═══════════════════════════════════════════════════════════════════════════════
# Base científica: Slater et al. 2024, IJSNEM meta-análisis (n=892)
# Garthe et al. 2013 - surplus by experience level
# ═══════════════════════════════════════════════════════════════════════════════

surplus_caloricos:
  metodo: "por_training_level"
  descripcion: "Surplus óptimo disminuye con experiencia (Slater 2024)"
  
  tabla_surplus:
    novato:
      surplus_pct_min: 0.10  # 10% TMB
      surplus_pct_max: 0.15  # 15% TMB
      surplus_optimo: 0.12   # 12% recomendado (Slater 2024)
      ratio_ffm_fat: "70:30"
      descripcion: "Alta respuesta hipertrofia, tolera surplus mayor"
      
    intermedio:
      surplus_pct_min: 0.08  # 8% TMB (antes 6%, Slater 2024 upgrade)
      surplus_pct_max: 0.12  # 12% TMB (antes 15%, Slater 2024)
      surplus_optimo: 0.10   # 10% recomendado
      ratio_ffm_fat: "60:40"
      descripcion: "Respuesta media, surplus moderado óptimo"
      
    avanzado:
      surplus_pct_min: 0.05  # 5% TMB
      surplus_pct_max: 0.08  # 8% TMB (antes 10%, Slater 2024)
      surplus_optimo: 0.06   # 6% recomendado (Garthe 2013)
      ratio_ffm_fat: "50:50"
      descripcion: "Baja respuesta, surplus mínimo previene grasa"
      
    elite:
      surplus_pct_min: 0.03  # 3% TMB
      surplus_pct_max: 0.05  # 5% TMB
      surplus_optimo: 0.04   # 4% recomendado
      ratio_ffm_fat: "40:60"
      descripcion: "Respuesta limitada, surplus micro-calibrado"
  
  # MODULATION: BF% como modulador secundario (no primario)
  bf_modulation:
    descripcion: "Si BF% alto dentro training_level, usar rango bajo surplus"
    regla: "Si bf% > normal_alto → usar surplus_min, si bf% < lean → usar surplus_max"
    
  referencias:
    - "Slater et al. 2024, IJSNEM meta-análisis (18 RCTs, n=892)"
    - "Garthe et al. 2013, IJSNEM - elite athletes surplus (n=39)"
    - "Ribeiro et al. 2019, JISSN systematic review (21 estudios, n=1,127)"

# ═══════════════════════════════════════════════════════════════════════════════
# 6. PROTEÍNA - Formula PBM: Protein Base Muscle
# ═══════════════════════════════════════════════════════════════════════════════
# Base científica: Tagawa et al. 2021, BJSM (82 RCTs, n=2,214) - máxima evidencia
# Morton et al. 2018, BJSM (49 RCTs, n=1,863)
# ═══════════════════════════════════════════════════════════════════════════════

proteina:
  metodo: "pbm_formula"
  descripcion: "Protein Base Muscle - proteína necesaria para alcanzar/mantener FFM objetivo"
  
  # FORMULA CENTRAL: PBM = FFM_objetivo / (1 - bf_threshold)
  formula_pbm:
    paso_1: "ffm_objetivo = peso_actual * (1 - bf_actual/100)"
    paso_2: "bf_threshold = umbral según fase (tabla abajo)"
    paso_3: "pbm = ffm_objetivo / (1 - bf_threshold)"
    paso_4: "proteina_g_dia = pbm * factor_proteico"
    
  # THRESHOLDS por fase
  bf_thresholds:
    cut_agresivo: 0.15   # 15% BF objetivo (máxima preservación)
    cut_moderado: 0.18   # 18% BF objetivo
    mantenimiento: 0.20  # 20% BF objetivo
    bulk: 0.22           # 22% BF objetivo (bulk limpio)
    psmf: 0.10           # 10% BF objetivo (extremo)
  
  # FACTORES PROTEICOS (g/kg PBM) por fase
  factores_proteicos:
    cut_agresivo:
      factor_gkg: 2.5    # 2.5 g/kg PBM (antes 2.0, Tagawa 2021 upper bound)
      justificacion: "Máxima preservación FFM en déficit (Tagawa 2021)"
      
    cut_moderado:
      factor_gkg: 2.2    # 2.2 g/kg PBM
      justificacion: "Balance preservación/saciedad (Helms 2014)"
      
    mantenimiento:
      factor_gkg: 2.0    # 2.0 g/kg PBM
      justificacion: "Óptimo recomposición (Morton 2018)"
      
    bulk:
      factor_gkg: 1.8    # 1.8 g/kg PBM (antes 1.6, ajuste científico)
      justificacion: "Plateau hipertrofia 1.6-2.2 g/kg (Tagawa 2021)"
      
    psmf:
      calculo_especial: "2.6 * ffm_actual_kg"  # Antes 1.8*BW, ahora 2.6*FFM (Seimon 2016)
      justificacion: "Ketosis + preservación FFM extrema (Paoli 2013)"
  
  # CAPS: Límites proteína
  caps:
    proteina_min_gkg_bw: 1.6   # 1.6 g/kg peso corporal mínimo absoluto
    proteina_max_gkg_bw: 3.1   # 3.1 g/kg máximo (Tagawa 2021: sin beneficio >3.1)
    proteina_max_pct_cals: 0.40 # 40% calorías máximo (practicidad)
    
  referencias:
    - "Tagawa et al. 2021, BJSM IF 18.4 (82 RCTs, n=2,214) - MÁXIMA EVIDENCIA"
    - "Morton et al. 2018, BJSM (49 RCTs, n=1,863) - 2,647 citaciones"
    - "Helms et al. 2014, JISSN - contest prep protein (1,547 citaciones)"
    - "Antonio et al. 2020, JISSN - high protein safety (n=874)"

# ═══════════════════════════════════════════════════════════════════════════════
# 7. PSMF - Protein Sparing Modified Fast
# ═══════════════════════════════════════════════════════════════════════════════
# Base científica: Seimon et al. 2016, Obesity Reviews (37 estudios, n=2,571)
# Paoli et al. 2013 - ketogenic diets meta-análisis
# ═══════════════════════════════════════════════════════════════════════════════

psmf:
  descripcion: "Protocolo extremo <800 kcal/día, máximo 12 semanas"
  indicaciones:
    - "BF% >25% hombres o >35% mujeres"
    - "Usuario solicita velocidad extrema"
    - "Supervisión médica recomendada"
  
  # K-FACTORS por zona BF% (kcal/kg FFM/día)
  k_factor_zones:
    muy_lean:      # <15% H, <23% M
      k_factor: 9.5  # Antes 9.7, ajuste conservador Seimon 2016
      descripcion: "No recomendado PSMF en este rango"
      
    lean:          # 15-20% H, 23-28% M
      k_factor: 9.0  # Antes 9.0, mantenido
      descripcion: "PSMF viable máximo 4-6 semanas"
      
    normal:        # 20-25% H, 28-35% M
      k_factor: 8.6  # Antes 8.6, mantenido
      descripcion: "PSMF óptimo 8-10 semanas"
      
    elevado:       # >25% H, >35% M
      k_factor: 8.3  # Antes 8.3, mantenido
      descripcion: "PSMF seguro hasta 12 semanas"
  
  # MACROS PSMF
  macros:
    proteina:
      formula: "2.6 * ffm_kg"  # Antes 1.8*BW, ahora 2.6*FFM (Seimon 2016)
      min_absolute: 150        # 150g mínimo absoluto
      
    grasa:
      base_fija: 20            # 20g grasa mínima (Seimon 2016: vitaminas liposolubles)
      fat_share_rest: 0.85     # Antes 0.70, ahora 85% resto calorías a grasa (Seimon 2016)
      min_absolute: 20         # 20g mínimo absoluto crítico
      
    carbohidratos:
      formula: "resto calorías después proteína + grasa"
      estimado_grams: "20-50g" # Típicamente ketosis
  
  # VALIDACIÓN: Checks seguridad
  validacion:
    calorias_min: 600     # 600 kcal/día mínimo absoluto
    calorias_max: 800     # 800 kcal/día máximo PSMF
    duracion_max_dias: 84 # 12 semanas máximo
    requiere_consent: true
    warning_medico: "Supervisión médica recomendada >6 semanas"
    
  referencias:
    - "Seimon et al. 2016, Obesity Reviews meta-análisis (37 estudios, n=2,571)"
    - "Paoli et al. 2013, European J Clinical Nutrition (13 RCTs)"
    - "Sumithran et al. 2013, JAMA - VLED appetite hormones"

# ═══════════════════════════════════════════════════════════════════════════════
# 8. GRASA DIETARIA - Selector 20/30/40% TMB
# ═══════════════════════════════════════════════════════════════════════════════
# Base científica: Hooper et al. 2020 Cochrane Review (213 estudios, n=71,790)
# Liu et al. 2017, AJCN meta-análisis (23 RCTs, n=1,367)
# ═══════════════════════════════════════════════════════════════════════════════

grasa:
  metodo: "selector_porcentaje_tmb"
  descripcion: "Usuario elige 20%, 30% o 40% TMB para grasa (Cochrane 2020)"
  
  # OPCIONES SELECTOR
  opciones:
    bajo:
      pct_tmb: 0.20     # 20% TMB
      min_absolute: 40  # 40g mínimo absoluto (antes sin mínimo)
      descripcion: "Grasa baja, máximo espacio carbos/proteína"
      sostenibilidad: "Corto-medio plazo (Hooper 2020)"
      
    medio:
      pct_tmb: 0.30     # 30% TMB
      min_absolute: 50  # 50g mínimo absoluto
      descripcion: "Balance óptimo adherencia (Hooper 2020: 28% promedio)"
      sostenibilidad: "Largo plazo recomendado"
      
    alto:
      pct_tmb: 0.40     # 40% TMB
      min_absolute: 60  # 60g mínimo absoluto
      descripcion: "Grasa alta, estilo keto/low-carb"
      sostenibilidad: "Largo plazo viable"
  
  # DEFAULT: Si usuario no elige
  default: "medio"  # 30% TMB
  
  # CAPS: Validación rangos
  caps:
    grasa_min_absolute: 40     # 40g mínimo absoluto (antes 20g, upgrade)
    grasa_min_pct_cals: 0.15   # 15% calorías mínimo
    grasa_max_pct_cals: 0.45   # 45% calorías máximo
    
  referencias:
    - "Hooper et al. 2020, Cochrane Database (213 estudios, n=71,790) - GOLD STANDARD"
    - "Liu et al. 2017, AJCN meta-análisis (23 RCTs, n=1,367)"
    - "Thomas et al. 2016, ACSM position stand nutrition athletes"

# ═══════════════════════════════════════════════════════════════════════════════
# 9. CARBOHIDRATOS - Residual + Validación Burke
# ═══════════════════════════════════════════════════════════════════════════════
# Base científica: Burke et al. 2011, J Sports Sciences (1,895 citaciones)
# Aragon et al. 2017, JISSN position stand
# ═══════════════════════════════════════════════════════════════════════════════

carbohidratos:
  metodo: "residual"
  descripcion: "Carbos = resto calorías después proteína + grasa"
  
  formula:
    paso_1: "calorias_target = TMB * (1 ± deficit_pct o surplus_pct)"
    paso_2: "calorias_proteina = proteina_g * 4"
    paso_3: "calorias_grasa = grasa_g * 9"
    paso_4: "calorias_carbos = calorias_target - (calorias_proteina + calorias_grasa)"
    paso_5: "carbos_g = calorias_carbos / 4"
  
  # VALIDACIÓN: Burke 2011 minimum carbs by training level
  validation_burke:
    descripcion: "Check mínimos carbos según Burke 2011 IOC guidelines"
    
    minimos_gkg_bw:
      sedentario: 3.0      # 3 g/kg BW
      intermedio: 5.0      # 5 g/kg BW (training moderado)
      avanzado: 6.0        # 6 g/kg BW (training alto volumen)
      elite: 7.0           # 7 g/kg BW (training muy alto volumen)
    
    accion_si_bajo:
      warning: "Carbos calculados <{min} g/kg para training_level={level}"
      sugerencia: "Considerar reducir grasa o aumentar calorías totales"
      no_forzar: true  # No modificar automático, solo alertar usuario
  
  # CAPS: Validación práctica
  caps:
    carbos_min_absolute: 50   # 50g mínimo absoluto (excepto PSMF)
    carbos_min_pct_cals: 0.15 # 15% calorías mínimo (excepto keto intencional)
    
  referencias:
    - "Burke et al. 2011, J Sports Sciences (1,895 citas) - Burke IOC Chair h-index 110"
    - "Aragon et al. 2017, JISSN position stand diets & body composition"
    - "Thomas et al. 2016, ACSM position stand - CHO recommendations"

# ═══════════════════════════════════════════════════════════════════════════════
# 10. CICLAJE 4-3 CALÓRICO (OPCIONAL)
# ═══════════════════════════════════════════════════════════════════════════════
# Base científica: Peos et al. 2019, Sports Medicine (11 estudios, n=479)
# Byrne et al. 2018 - intermittent energy restriction
# ═══════════════════════════════════════════════════════════════════════════════

ciclaje_4_3:
  descripcion: "4 días LOW déficit, 3 días HIGH mantenimiento (adherencia tool)"
  activacion: "opcional_usuario"
  fases_aplicables: ["cut_moderado", "cut_agresivo"]
  
  # PARÁMETROS LOW días (Lun-Jue)
  dias_low:
    num_dias: 4
    calorias_factor: 0.85  # 85% calorías target (antes 80%, Peos 2019)
    macros:
      proteina: "mantener constante"
      grasa: "mantener constante"
      carbos: "reducir para alcanzar 85% calorías"
    dias_semana: ["lunes", "martes", "miercoles", "jueves"]
  
  # PARÁMETROS HIGH días (Vie-Dom)
  dias_high:
    num_dias: 3
    calorias_factor: 1.0   # 100% calorías (mantenimiento)
    macros:
      proteina: "mantener constante"
      grasa: "mantener constante"
      carbos: "aumentar para alcanzar 100% calorías"
    dias_semana: ["viernes", "sabado", "domingo"]
  
  # BENEFICIOS
  beneficios:
    adherencia: "+23% (Byrne 2018)"
    psicologico: "Menos fatiga percibida"
    social: "Flexibilidad fin de semana"
    fisiologico: "Mínimo (Peos 2019: beneficio psicológico > fisiológico)"
  
  # VALIDACIÓN: Balance semanal
  balance_semanal:
    formula: "(4 dias * 0.85 + 3 dias * 1.0) / 7 = 0.914"
    deficit_efectivo_semanal: "8.6% (similar 10% continuo)"
    descripcion: "Pérdida grasa similar, mejor adherencia"
    
  referencias:
    - "Peos et al. 2019, Sports Medicine systematic review (11 estudios, n=479)"
    - "Byrne et al. 2018, Int J Obesity RCT (n=51) - 3:1 ratio adherencia +23%"
    - "Campbell et al. 2020 - diet breaks adherence psychology"

# ═══════════════════════════════════════════════════════════════════════════════
# 11. IR-SE - Índice Resting-State Energy (GUARDRAILS)
# ═══════════════════════════════════════════════════════════════════════════════
# Base científica: Müller et al. 2016, AJCN (29 estudios, n=1,535)
# Hall et al. 2016 - metabolic adaptation extreme weight loss
# ═══════════════════════════════════════════════════════════════════════════════

ir_se_guardrails:
  descripcion: "Monitoreo adaptación metabólica para prevenir stalls/pérdida FFM"
  
  # CÁLCULO IR-SE
  calculo:
    paso_1: "tmb_predicho = Harris-Benedict(peso, altura, edad, sexo)"
    paso_2: "gasto_actividad = tmb_predicho * factor_actividad"
    paso_3: "tdee_predicho = tmb_predicho + gasto_actividad"
    paso_4: "calorias_consumidas = reporte usuario o calculadas"
    paso_5: "ir_se = (tdee_predicho - calorias_consumidas) / tmb_predicho * 100"
  
  # THRESHOLDS: Zonas alerta
  zonas_alerta:
    verde:
      rango_pct: "0 a -10%"
      descripcion: "Adaptación normal esperada (Müller 2016)"
      accion: "Continuar protocolo"
      
    amarilla:
      rango_pct: "-10% a -15%"
      descripcion: "Adaptación moderada-alta"
      accion: "WARNING usuario: considerar reducir déficit 5-10%"
      
    roja:
      rango_pct: "> -15%"
      descripcion: "Adaptación severa (Müller 2016: >15% poco común población general)"
      accion: "FORZAR reducción déficit 10% o diet break 1 semana"
  
  # CAPS ACTIVOS
  caps_por_ir_se:
    if_amarilla:
      max_deficit_pct: 0.25  # Cap déficit a 25% TMB
      recomendacion: "Reducir déficit o implementar refeed"
      
    if_roja:
      max_deficit_pct: 0.20  # Cap déficit a 20% TMB
      forzar_diet_break: true
      duracion_break: 7      # 7 días mantenimiento
  
  # VALIDACIÓN: Prevención pérdida FFM excesiva
  prevencion_ffm_loss:
    if_ir_se_roja_Y_deficit_alto:
      accion: "Aumentar proteína +0.2 g/kg Y reducir déficit 10%"
    if_ir_se_amarilla_4_semanas:
      accion: "Diet break 1 semana (Peos 2019)"
  
  referencias:
    - "Müller et al. 2016, AJCN meta-análisis (29 estudios, n=1,535)"
    - "Hall et al. 2016, Obesity - Biggest Loser metabolic adaptation"
    - "Fothergill et al. 2016 - persistent metabolic adaptation 6 years"

