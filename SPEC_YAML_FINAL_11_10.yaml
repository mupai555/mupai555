# 12. ALGORITMO INTEGRACIÓN COMPLETA
# ═══════════════════════════════════════════════════════════════════════════════
# Orden ejecución lógica para asignar macros/calorías
# ═══════════════════════════════════════════════════════════════════════════════

algoritmo_integracion:
  orden_ejecucion:
    paso_1:
      nombre: "Clasificar BF% zona"
      logica: "Usar umbrales_bf[sexo] para determinar zona BF%"
      output: "zona_bf (muy_lean, lean, normal_bajo, normal_alto, elevado)"
      
    paso_2:
      nombre: "Determinar training_level"
      logica: "Usuario input o assessment años entrenamiento"
      output: "training_level (novato, intermedio, avanzado, elite)"
      
    paso_3:
      nombre: "Determinar fase_nutricional"
      logica: "Comparar bf_actual vs bf_objetivo + intención usuario"
      output: "fase (cut_moderado, cut_agresivo, bulk, mantenimiento, psmf)"
      
    paso_4:
      nombre: "Calcular TMB y TDEE"
      logica: "Harris-Benedict + factor actividad"
      output: "tmb_kcal, tdee_kcal"
      
    paso_5:
      nombre: "Determinar calorías target"
      logica_cut: "tdee * (1 - deficit_pct_interpolado[zona_bf])"
      logica_bulk: "tdee * (1 + surplus_pct[training_level])"
      logica_mant: "tdee * 1.0"
      logica_psmf: "ffm_kg * k_factor[zona_bf]"
      output: "calorias_target"
      
    paso_6:
      nombre: "Calcular proteína"
      logica: "Formula PBM: (ffm / (1 - bf_threshold)) * factor_proteico[fase]"
      logica_psmf: "2.6 * ffm_kg"
      output: "proteina_g_dia"
      
    paso_7:
      nombre: "Calcular grasa"
      logica: "tmb * selector_grasa_pct (20%, 30%, o 40%)"
      logica_psmf: "20g base + (resto_calorias * 0.85)"
      validacion: "min_absolute 40g"
      output: "grasa_g_dia"
      
    paso_8:
      nombre: "Calcular carbohidratos"
      logica: "(calorias_target - (proteina_g*4 + grasa_g*9)) / 4"
      validacion_burke: "Check si carbos >= min_gkg_bw[training_level]"
      output: "carbos_g_dia"
      
    paso_9:
      nombre: "Aplicar ciclaje 4-3 (si activado)"
      logica: "LOW días 85% target, HIGH días 100% target"
      ajuste: "Carbos varían, proteína/grasa constantes"
      output: "macros_dia_low, macros_dia_high"
      
    paso_10:
      nombre: "Calcular IR-SE"
      logica: "(tdee_predicho - calorias_target) / tmb * 100"
      validacion: "Check zona (verde, amarilla, roja)"
      output: "ir_se_pct, zona_alerta"
      
    paso_11:
      nombre: "Aplicar guardrails IR-SE"
      if_amarilla: "Warning + sugerencia reducir déficit"
      if_roja: "Forzar cap déficit 20% + recomendar break"
      output: "calorias_ajustadas (si necesario)"
      
    paso_12:
      nombre: "Output final"
      formato: "JSON con macros, calorías, warnings, references"
      campos:
        - calorias_target
        - proteina_g
        - grasa_g
        - carbos_g
        - fase_nutricional
        - deficit_o_surplus_pct
        - ir_se_pct
        - warnings: []
        - referencias_cientificas: []

